<div class="course-card">
    <h3>All Courses</h3>
    <mat-tab-group>
      <mat-tab label="Begginer"> 
        <app-course-card-list
            [courses]="beginnercourses$ | async">
        </app-course-card-list>
      </mat-tab>
      <mat-tab label="Advanced">
          <app-course-card-list
             [courses]="advancedcourses$ | async">
        </app-course-card-list>
      </mat-tab>
    </mat-tab-group>
</div>
